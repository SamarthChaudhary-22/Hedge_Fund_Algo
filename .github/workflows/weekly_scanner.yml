name: Weekly Hurst Scanner

on:
  schedule:
    # Runs at 00:00 on Sunday (Once a week)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Manual run button

permissions:
  contents: write  # permission to save the CSV back to the repo

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Hurst Scanner
        env:
          APCA_API_KEY_ID: ${{ secrets.APCA_API_KEY_ID }}
          APCA_API_SECRET_KEY: ${{ secrets.APCA_API_SECRET_KEY }}
        run: python Hurst_Scanner.py

      - name: Commit and Push New Map
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sp500_regime.csv
          # Only commit if the file actually changed
          git commit -m "Weekly Regime Update" || exit 0
          git push
